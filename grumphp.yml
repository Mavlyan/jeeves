parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        composer:
            no_check_lock: true
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
        phplint:
        phpunit:
            testsuite: 'Test'
        phpcsfixer2:
            config: '.php_cs'
        phpcs:
            warning_severity: null
        xmllint:
